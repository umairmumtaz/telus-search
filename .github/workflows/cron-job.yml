name: cron-job
on:
  schedule:
    # runs tests every day at 4am
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6